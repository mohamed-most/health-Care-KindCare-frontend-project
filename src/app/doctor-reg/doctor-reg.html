<div
  class="container mx-auto my-24 max-w-md bg-white border border-gray-100 shadow-2xl rounded-[2.5rem] overflow-hidden"
>
  <div class="bg-gray-50/50 py-8 border-b border-gray-100 text-center">
    <h2 class="text-3xl font-bold text-gray-800 tracking-tight">Doctor Portal</h2>
    <p class="text-gray-500 text-sm mt-2 px-10">Join our network of healthcare professionals.</p>
  </div>

  <form class="px-8 py-10 space-y-6" [formGroup]="doctorForm" (ngSubmit)="onSubmitForm($event)">
    @if (succeeded === true) {
      <div
        class="flex items-center gap-3 border border-green-200 bg-green-50 text-green-700 p-4 rounded-2xl animate-pulse transition-all"
      >
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
            clip-rule="evenodd"
          />
        </svg>
        <span class="font-bold text-sm">{{ message }}</span>
      </div>
    } @else if (succeeded === false) {
      <div
        class="flex items-center gap-3 border border-red-200 bg-red-50 text-red-700 p-4 rounded-2xl animate-bounce-short transition-all"
      >
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
            clip-rule="evenodd"
          />
        </svg>
        <span class="font-bold text-sm">{{ message }}</span>
      </div>
    }

    <div class="flex flex-col">
      <label class="text-xs font-bold uppercase text-gray-400 mb-2 ml-1">Full Name</label>
      <input
        formControlName="name"
        type="text"
        placeholder="Dr. Jane Smith"
        class="w-full px-4 py-3.5 rounded-2xl border border-gray-100 outline-none transition-all focus:ring-4 focus:ring-blue-500/10 bg-gray-50/50 focus:bg-white focus:border-blue-500"
        [ngClass]="{
          'border-red-400 bg-red-50/30':
            doctorForm.get('name')?.invalid && doctorForm.get('name')?.touched,
        }"
      />
    </div>

    <div class="flex flex-col">
      <label class="text-xs font-bold uppercase text-gray-400 mb-2 ml-1">Email Address</label>
      <input
        formControlName="email"
        type="email"
        placeholder="jane@clinic.com"
        class="w-full px-4 py-3.5 rounded-2xl border border-gray-100 outline-none transition-all focus:ring-4 focus:ring-blue-500/10 bg-gray-50/50 focus:bg-white focus:border-blue-500"
        [ngClass]="{
          'border-red-400 bg-red-50/30':
            doctorForm.get('email')?.invalid && doctorForm.get('email')?.touched,
        }"
      />
    </div>

    <div class="flex flex-col">
      <label class="text-xs font-bold uppercase text-gray-400 mb-2 ml-1">Password</label>
      <input
        formControlName="password"
        type="password"
        placeholder="••••••••"
        class="w-full px-4 py-3.5 rounded-2xl border border-gray-100 outline-none transition-all focus:ring-4 focus:ring-blue-500/10 bg-gray-50/50 focus:bg-white focus:border-blue-500"
        [ngClass]="{
          'border-red-400 bg-red-50/30':
            doctorForm.get('password')?.invalid && doctorForm.get('password')?.touched,
        }"
      />
    </div>

    <div class="flex flex-col">
      <label class="text-xs font-bold uppercase text-gray-400 mb-2 ml-1">License ID</label>
      <input
        formControlName="licenseNumber"
        type="text"
        placeholder="ABC-123456"
        class="w-full px-4 py-3.5 rounded-2xl border border-gray-100 outline-none transition-all focus:ring-4 focus:ring-blue-500/10 bg-gray-50/50 focus:bg-white focus:border-blue-500"
        [ngClass]="{
          'border-red-400 bg-red-50/30':
            doctorForm.get('licenseNumber')?.invalid && doctorForm.get('licenseNumber')?.touched,
        }"
      />
      @if (
        doctorForm.get('licenseNumber')?.touched &&
        doctorForm.get('licenseNumber')?.errors?.['pattern']
      ) {
        <small class="text-red-400 mt-2 ml-1 font-medium animate-pulse"
          >Format: 3 letters, dash, 6 numbers</small
        >
      }
    </div>

    <div class="flex flex-col">
      <label class="text-xs font-bold uppercase text-gray-400 mb-2 ml-1">Specialization</label>
      <select
        formControlName="specialization"
        class="w-full px-4 py-3.5 rounded-2xl border border-gray-100 bg-gray-50/50 outline-none cursor-pointer focus:bg-white focus:border-blue-500 transition-all"
      >
        <option value="" disabled selected>Select your field</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Dermatology">Dermatology</option>
        <option value="Orthopedics">Orthopedics</option>
      </select>
    </div>

    <button
      type="submit"
      [disabled]="doctorForm.invalid"
      class="w-full py-4 rounded-2xl font-bold text-white transition-all shadow-xl disabled:bg-gray-300 disabled:shadow-none disabled:cursor-not-allowed bg-blue-600 hover:bg-blue-700 hover:-translate-y-1 active:scale-95 shadow-blue-200"
    >
      Complete Registration
    </button>
  </form>
</div>
